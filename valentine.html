<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(45deg, #ffe6e6, #ffb3b3);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(214, 51, 108, 0.2);
      transform: translateY(0);
      transition: all 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(214, 51, 108, 0.3);
    }

    .title {
      font-size: 3rem;
      color: #d6336c;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .heart-container {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }

    .btn {
      background: linear-gradient(to right, #ff6b81, #ff4757);
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 107, 129, 0.3);
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff4757, #d6336c);
      box-shadow: 0 6px 20px rgba(255, 107, 129, 0.4);
    }

    .message {
      font-size: 1.5rem;
      color: #444;
      margin-top: 30px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px;
        margin: 20px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Hi Jeme! Will You Be My Valentine?</h1>
    <div class="heart-container">
      <button id="yesButton" class="btn">Yes</button>
      <button id="noButton" class="btn">No</button>
    </div>
    <p id="message" class="message"></p>
  </div>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const message = document.getElementById('message');
    const container = document.querySelector('.container');

    yesButton.addEventListener('click', function() {
      message.textContent = 'Yay! You said Yes! ❤️';
      message.classList.add('show');
      noButton.style.display = 'none'; // Hide the No button
    });

    noButton.addEventListener('click', function() {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - noButton.offsetWidth;
      const maxY = containerRect.height - noButton.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noButton.style.position = 'absolute';
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
    });
  </script>
</body>
</html>
